<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="../css/survey_form.css" />
    </head>

    <body> 
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label"> Name
                    <input type="text" name="Name" id="name" placeholder="Enter your Name" required class="block"/>
                </label>
                <label id="email-label" for="email"> Email
                    <input type="email" name="Email" id="email" placeholder="Enter your Email" required class="block"/>
                </label>
                <label id="number-label" for="number"> Age(optional)
                    <input type="number" id="number" name="Age" placeholder="Age"
                            min="12" max="120" class="block"/>
                </label>
                <label for="dropdown"> Which option best describes your current role?
                    <select id="dropdown" name="role" >
                        <option value="" disabled selected>Select current role</option>
                        <option value="1">Analyst</option>
                        <option value="2">Engineer</option>
                    </select>
                </label>
            </fieldset>
            <label for="recommend"> Would you recommend freeCodeCamp to a friend? 
                <label for="definitely" id="recommend">
                    <input type="radio" name="rec-option" id="definitely" class="inline" value="1"> Definitely
                </label>
                <label for="maybe" id="recommend">
                    <input type="radio" name="rec-option" id="maybe" class="inline" value="2" /> Maybe 
                </label>
                <label for="not-sure" id="recommend">
                    <input type="radio" name="rec-option" id="not-sure" class="inline" value="3" /> Not sure
                </label>
            </label>
            <label for="feature"> What is your favourite feature of freeCodeCamp?
                <select id="feature" name="feature">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                </select>
            </label>
            <label for="improvements"> What would you like to see improved? (Check all that apply)
                <label id="improvements" name="Front-end-projects" for="front-end">
                    <input type="checkbox" id="front-end" class="inline" value="1" /> Front-end Projects
                </label>
                <label id="improvements" for="back-end">
                    <input type="checkbox" id="back-end" class="inline" value="2"/> Back-end Projects
                </label>
                <label id="improvements" for="data-viz"> 
                    <input type="checkbox" id="data-viz" class="inline" value="3"/> Data Visualisation
                </label>
                <label id="improvements" for="challenges"> 
                    <input id="challenges" type="checkbox" class="inline" value="4"/> Challenges
                </label>
            </label>

            <label for="comments"> Any comments or suggestions?
                <textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>

            <input id='submit' type="submit" value="Submit" />
        </form>
    </body>
</html>
